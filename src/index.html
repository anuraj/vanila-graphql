<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the API: <b id="message"></b></b></p>
  </main>
  <script src="graphql.min.js"></script>
  <script>
    (async function () {
      var graph = graphql("/api/graphql/", {
        asJSON: true,
      });
      const personQuery = graph(`query { person { name }}`)
      const personGraph = await personQuery()
      document.querySelector("#message").innerHTML = personGraph.person.name;
    })();
  </script>
</body>

</html>
